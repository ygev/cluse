<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="unselectable bg-white">
			<img src="img/logo.svg" alt="" class="logo">
			<div class="title">
				<h1 class="title-tab">Color Contrast Settings</h1>
				<h1 class="subtitle-tab">Use sliders for adjustments.</h1>
			</div>
		</header>

		<section class="bottom-chunk">
			<form id ="contrastForm" class="color-settings" style="flex-direction: column;">
				<fieldset id="background" class="col-left color-background">
					<h3 id="bTitle" class="unselectable title-tool">Background Color</h3>
					<div class="input-wrapper">
						<div id="bCircle" class="circle"></div>
						<input id="bHex" maxlength="7" class="color-input" type="text" name="head" value="#006CF4">
						<div id="js-reset-bg" class="btn-reset" style="display: none;"></div>
					</div>
					<div class="color-slider">
						<input id="bColorLightness" class="slider-input hex-value" type="range" min="0" value="50" max="100" step="1">
					</div>
				</fieldset>
				<img id="js-swap" src="img/swap.svg" class="unselectable swap"></img>
				<fieldset class="color-foreground">
					<h3 id="fTitle" class="unselectable title-tool">Foreground Color</h3>
					<div class="input-wrapper">
						<div id="fCircle" class="circle"></div>
						<input id="fHex" maxlength="7" required class="color-input" value="#FFFFFF" type="text" name="head">
						<!-- <input id="fAlpha" maxlength="4" class="alpha-input" type="text" name="head" value="100%" disabled> -->
						<div id="js-reset-fg" class="btn-reset" style="display: none;"></div>
					</div>
					<div class="color-slider">
						<input id="fColorLightness" class="slider-input hex-value" type="range" min="0" value="50" max="100" step="1">
					</div>
				</fieldset>
			</form>
        </section>

		<section class="top-chunk">
			<div class="col-left">
				<div class="section_wcag-status tool">
					<h3 class="unselectable title-tool">WCAG Compliance Status</h3>
					<div class="unselectable wcag-wrapper">
							<div class="wcag-value aa">
								<img id="AA" src="img/no.svg" alt="" class="img-status">
								<p class="unselectable title-return wcag-level">AA</p>
							</div>
							<div class="wcag-value aaa">
								<img id="AAA" src="img/no.svg" alt="" class="img-status">
								<p class="unselectable title-return wcag-level">AAA</p>
							</div>
					</div>
				</div>
			</div>
			<div class="col-right">
					<div class="unselectable section_text-class text-size tool">
							<h3 class="unselectable title-tool">Text Size</h3>
							<p id="js-txtSize" class="unselectable title-return txt-result">Large Text</p>
					</div>
					<div class="unselectable section_text-class contrast-ratio tool">
							<h3 class="unselectable title-tool">Contrast Ratio</h3>
							<p id="ratio" class="unselectable title-return txt-result">8.5:1</p>
					</div>
			</div>
		</section>
        <section class="unselectable cta">
            <button id="js-ok" class="btn button-primary">OK</button>
            <button id="js-cancel" class="btn button-secondary">Cancel</button>
        </section>
	</body>
	<script
	src="https://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	crossorigin="anonymous"></script>
	<script src="contrast.js"></script>
	<script src="hook.js"></script>
</html>
